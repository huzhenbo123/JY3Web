<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div:first-child
			{
				   width: 300px;
			      height: 500px;
				background-color: rgb(200 50 50);
			}
			div:nth-child(2)
			{     width: 300px;
			      height: 500px;
				background-color: rgb(200 50 100);
			}
			
		</style>
	</head>
	<body>
		<!--
        	作者：offline
        	时间：2019-03-28

        -->
        <div></div>
        <div></div>
	</body>
</html>
