<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			#main
			{
				width: 300px;
				height: 300px;
				margin-left: 50px;
				margin-top: 50px;
				overflow: hidden;
			}
			#secondary
			{
				width: 300px;
				height: 300px;
				background-color: blue;
				transition: all 2s;
				
			}
			#main:hover #secondary
			{
				transform: rotate(45deg);
				 background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<div id="secondary">
			</div>
		</div>
		
		
	</body>
</html>
