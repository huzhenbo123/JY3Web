<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			div:nth-child(1)
			{
				width: 50px;
				height: 50px;
				background-color: red;
				border-radius: 50%;
			}
			div:last-child
			{
				width: 100px;
				height: 50px;
				background-color: dodgerblue;
				border-radius: 100px 100px 0px 0px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
	</body>
</html>
