<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			@-webkit-keyframes action{
				0%{
					width: 0px;
					height: 0px;
					background-color: blueviolet;
				}
				100%{
					width: 500px;
					height: 500px;
					background: brown;
				}
			}
				#content
				{ 
				    animation: action 2s;
					width: 0px;
					height: 0px;
				}
		</style>
	</head>
	<body>
		<div id="content"></div>
	</body>
</html>
